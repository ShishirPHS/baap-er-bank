<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <!-- tailwind cnd link below -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-6">
        Welcome to your
        <span class="font-semibold text-violet-600">Baap Er Bank!</span>
      </h1>
    </header>

    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
      <div>
        <input
          class="mb-2 w-9/12 block px-3 py-2 rounded-md"
          type="email"
          name=""
          id="user-email"
          placeholder="Enter Your Email"
        />
        <input
          class="mb-2 block w-9/12 px-3 py-2 rounded-md"
          type="password"
          name=""
          id="user-password"
          placeholder="Enter Your Password"
        />
        <button
          id="btn-submit"
          class="bg-amber-500 hover:bg-sky-700 py-2 px-4 rounded-lg text-white font-medium"
        >
          Submit
        </button>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
